server {
    listen       80;
    server_name  _;

    # Root points to the copied static site
    root   /usr/share/nginx/html;
    index  index.html;

    # Gzip optional (uncomment to enable)
    # gzip on;
    # gzip_types text/plain text/css application/json application/javascript application/octet-stream application/xml application/xml+rss image/svg+xml;
    # gzip_min_length 256;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Silence missing favicon/robots requests
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        return 204;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
        return 204;
    }

    # Cache static assets
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp|woff|woff2|ttf)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Security headers (basic)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
}


